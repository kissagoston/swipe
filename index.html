<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swipe</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
		<!-- Slider main container -->
	<div class="swiper-container">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
				<!-- Slides -->
				<img class="swiper-slide" src="./img/1.jpg" alt="">
				<img class="swiper-slide" src="./img/2.jpg" alt="">
				<img class="swiper-slide" src="./img/3.jpg" alt="">
				<img class="swiper-slide" src="./img/4.jpg" alt="">
				<img class="swiper-slide" src="./img/6.jpg" alt="">
				<img class="swiper-slide" src="./img/7.jpg" alt="">
				<img class="swiper-slide" src="./img/8.jpg" alt="">
				<img class="swiper-slide" src="./img/9.jpg" alt="">
				<img class="swiper-slide" src="./img/10.jpg" alt="">
				<img class="swiper-slide" src="./img/12.jpg" alt="">
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>

		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>

		<!-- If we need scrollbar -->
		<div class="swiper-scrollbar"></div>
	</div>

	<script>

		var mySwiper = new Swiper('.swiper-container', {
			// Optional parameters
			direction: 'horizontal',
			loop: true,

			// If we need pagination
			pagination: {
				el: '.swiper-pagination',
			},

			// Navigation arrows
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},

			// And if we need scrollbar
			scrollbar: {
				el: '.swiper-scrollbar',
			},
		})

	</script>
</body>
</html>
